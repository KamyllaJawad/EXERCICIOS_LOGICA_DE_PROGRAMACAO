<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <h1>Calculadora de Velocidade Média</h1>
    <form>
        <label for="distancia">Distância Percorrida (km):</label>
        <input type="number" id="distancia" required>
        <br>
        <label for="tempo">Tempo de Viagem (horas):</label>
        <input type="number" id="tempo" required>
        <br>
        <button type="button" onclick="calcularVelocidadeMedia()">Calcular Velocidade Média</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcularVelocidadeMedia() {
            const distancia = parseFloat(document.getElementById('distancia').value);
            const tempo = parseFloat(document.getElementById('tempo').value);
            const velocidadeMedia = distancia / tempo;
            document.getElementById('resultado').innerText = `Velocidade Média: ${velocidadeMedia.toFixed(2)} km/h`;
        }
    </script>
</body>
</html>
