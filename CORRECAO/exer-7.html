<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 7</title>
</head>
<body>
    <h1>Simulador de Venda</h1>
    <form>
        <label for="valorCompra">Valor da Compra:</label>
        <input type="number" id="valorCompra" required>
        <br>
        <label for="parcelas">Quantidade de Parcelas:</label>
        <input type="number" id="parcelas" required>
        <br>
        <button type="button" onclick="calcularParcelas()">Calcular Parcelas</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcularParcelas() {
            const valorCompra = parseFloat(document.getElementById('valorCompra').value);
            const parcelas = parseInt(document.getElementById('parcelas').value);
            const valorParcela = valorCompra / parcelas;
            document.getElementById('resultado').innerText = `Valor de Cada Parcela: R$ ${valorParcela.toFixed(2)}`;
        }
    </script>
</body>
</html>
