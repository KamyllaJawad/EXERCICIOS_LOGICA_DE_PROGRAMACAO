<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <h1>Calculadora de Área de Círculo</h1>
    <form>
        <label for="raio">Raio:</label>
        <input type="number" id="raio" required>
        <br>
        <button type="button" onclick="calcularAreaCirculo()">Calcular Área</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcularAreaCirculo() {
            const raio = parseFloat(document.getElementById('raio').value);
            const area = Math.PI * Math.pow(raio, 2);
            document.getElementById('resultado').innerText = `Área do Círculo: ${area.toFixed(2)} m²`;
        }
    </script>
</body>
</html>
