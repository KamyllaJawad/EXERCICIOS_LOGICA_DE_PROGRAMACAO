<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <h1>Calculadora de Desconto</h1>
    <form>
        <label for="preco">Preço Original:</label>
        <input type="number" id="preco" required>
        <br>
        <label for="desconto">Porcentagem de Desconto (%):</label>
        <input type="number" id="desconto" required>
        <br>
        <button type="button" onclick="calcularDesconto()">Calcular Desconto</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcularDesconto() {
            const preco = parseFloat(document.getElementById('preco').value);
            const desconto = parseFloat(document.getElementById('desconto').value);
            const valorDesconto = preco * (desconto / 100);
            const precoFinal = preco - valorDesconto;
            document.getElementById('resultado').innerText = `Valor do Desconto: R$ ${valorDesconto.toFixed(2)}, Preço Final: R$ ${precoFinal.toFixed(2)}`;
        }
    </script>
</body>
</html>
