<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <h1>Calculadora de Aumento Salarial</h1>
    <form>
        <label for="salario">Salário:</label>
        <input type="number" id="salario" required>
        <br>
        <label for="percentual">Porcentagem de Aumento (%):</label>
        <input type="number" id="percentual" required>
        <br>
        <button type="button" onclick="calcularAumento()">Calcular Novo Salário</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcularAumento() {
            const salario = parseFloat(document.getElementById('salario').value);
            const percentual = parseFloat(document.getElementById('percentual').value);
            const aumento = salario * (percentual / 100);
            const novoSalario = salario + aumento;
            document.getElementById('resultado').innerText = `Novo Salário: R$ ${novoSalario.toFixed(2)}`;
        }
    </script>
</body>
</html>
