<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
</head>
<body>
    <h1>Calculadora de Salário de Vendedor</h1>
    <form>
        <label for="nome">Nome do Vendedor:</label>
        <input type="text" id="nome" required>
        <br>
        <label for="carros">Quantidade de Carros Vendidos:</label>
        <input type="number" id="carros" required>
        <br>
        <label for="total">Total Vendido pela Concessionária:</label>
        <input type="number" id="total" required>
        <br>
        <button type="button" onclick="calcularSalario()">Calcular Salário</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcularSalario() {
            const nome = document.getElementById('nome').value;
            const carros = parseInt(document.getElementById('carros').value);
            const total = parseFloat(document.getElementById('total').value);

            const salarioFixo = 1500;
            const comissaoCarros = carros * 250;
            const comissaoVendas = total * 0.05;
            const salarioTotal = salarioFixo + comissaoCarros + comissaoVendas;

            document.getElementById('resultado').innerHTML = `
                Nome do Vendedor: ${nome}<br>
                Valor Total de Comissão: R$ ${(comissaoCarros + comissaoVendas).toFixed(2)}<br>
                Salário Total do Vendedor: R$ ${salarioTotal.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
