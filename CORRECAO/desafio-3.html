<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3</title>
</head>
<body>
    <h1>Conversor de Tempo para Segundos</h1>
    <form>
        <label for="horas">Horas:</label>
        <input type="number" id="horas" required>
        <br>
        <label for="minutos">Minutos:</label>
        <input type="number" id="minutos" required>
        <br>
        <label for="segundos">Segundos:</label>
        <input type="number" id="segundos" required>
        <br>
        <button type="button" onclick="converterParaSegundos()">Converter para Segundos</button>
    </form>
    <p id="resultado"></p>

    <script>
        function converterParaSegundos() {
            const horas = parseInt(document.getElementById('horas').value);
            const minutos = parseInt(document.getElementById('minutos').value);
            const segundos = parseInt(document.getElementById('segundos').value);

            const totalSegundos = (horas * 3600) + (minutos * 60) + segundos;

            document.getElementById('resultado').innerText = `Total em Segundos: ${totalSegundos}`;
        }
    </script>
</body>
</html>
