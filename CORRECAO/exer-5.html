<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <h1>Calculadora de Área de Triângulo</h1>
    <form>
        <label for="base">Base:</label>
        <input type="number" id="base" required>
        <br>
        <label for="altura">Altura:</label>
        <input type="number" id="altura" required>
        <br>
        <button type="button" onclick="calcularAreaTriangulo()">Calcular Área</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcularAreaTriangulo() {
            const base = parseFloat(document.getElementById('base').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const area = (base * altura) / 2;
            document.getElementById('resultado').innerText = `Área do Triângulo: ${area.toFixed(2)} m²`;
        }
    </script>
</body>
</html>
