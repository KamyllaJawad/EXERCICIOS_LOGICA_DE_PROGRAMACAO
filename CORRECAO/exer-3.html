<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <h1>Calculadora de Área de Quadrado</h1>
    <form>
        <label for="lado">Comprimento do Lado:</label>
        <input type="number" id="lado" required>
        <br>
        <button type="button" onclick="calcularAreaQuadrado()">Calcular Área</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcularAreaQuadrado() {
            const lado = parseFloat(document.getElementById('lado').value);
            const area = lado * lado;
            document.getElementById('resultado').innerText = `Área do Quadrado: ${area.toFixed(2)} m²`;
        }
    </script>
</body>
</html>
