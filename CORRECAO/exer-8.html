<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 8</title>
</head>
<body>
    <h1>Calculadora de Lucro</h1>
    <form>
        <label for="compra">Valor de Compra:</label>
        <input type="number" id="compra" required>
        <br>
        <button type="button" onclick="calcularVenda()">Calcular Valor de Venda</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcularVenda() {
            const compra = parseFloat(document.getElementById('compra').value);
            const venda = compra * 1.35;
            document.getElementById('resultado').innerText = `Valor de Venda: R$ ${venda.toFixed(2)}`;
        }
    </script>
</body>
</html>
